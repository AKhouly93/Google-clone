<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div>
                <ul>
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                </ul>
            </div>
            <div class="icon">
                <div class="apps">
                    <img src="./images/apps.png" alt="apps icon">
                    <div class="info-tip app-tip">
                        <div>Google apps</div>
                    </div>
                </div>
                <div class="profile-pic">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7EqwEfsD2KMzWC4X2j1n4jrsEZPC0dsV-wxCHy=s32-c-mo" alt="profile pic">
                    <div class="info-tip account-tip">
                        <div>Google Account</div>
                        <div>Ahmad Elkhouly</div>
                        <div>adragunov20@gmail.com</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
        <section class="logo-section">
            <img class= "logo-icon" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" >
        </section>
        <section class="input-section">
            <form action="https://www.google.com/search"  role="search">
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <div class="inner">
                            <div class="search-icon">
                                <i class="material-icons" style="font-size:21px;">search</i>
                            </div>
                                <div class="text-box-container">
                                    <input  type="text" id="text-box" autocomplete="off" title="Search" name="q">
                                </div>
                            <div class="clear-voice">
                                <div>
                                    <div class="clear-button" role="button">
                                        <i class="material-icons" style="font-size:24px; color: #70757a;">close</i>
                                        <div></div>
                                    </div>
                                </div>
                                <div class="voice-search-icon">
                                    <div class="voice-tip-div">
                                        <div class="voice-tip">Search by voice</div>
                                        <div class="triangle"></div>
                                    </div>
                                    <img src="./images/voice.png" alt="voice search icon" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <input  value="Google Search" role="button" type="submit" >
                        <input  value="I'm Feeling Lucky" role="button" type="submit" >
                    </div>
                </div>
            </form>
        </section>
        <section class="language-section">
            <div class="language">
                Google offered in:
                <a href="">العربية</a>
            </div>
        </section>
        <footer>
            <div class="upper-footer">Egypt</div>
            <div class="lower-footer">
                <div class="left">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <div class="middle">
                    <a href="">
                        <img class="carbon-neutral-icon" src="./images/carbon-neutral.png" alt="carbon neutral icon">
                        <span>Carbon neutral since 2007</span>
                    </a>
                </div>
                <div class="right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
